machine:
  node:
    version: 9.5.0

dependencies:
  pre:
    - sudo apt-get update
    - git config --global user.email $USER_EMAIL
    - git config --global user.name $USER_NAME

compile:
  override:
    - npm run lerna:init

deployment:
  lerna-semantic-release:
    branch: master
    commands:
      - NPM_TOKEN=$NPM_TOKEN npm run lerna:publish
